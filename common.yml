  - key: general.back
    t: 返回
  - key: general.thanks
    t: >
      非常感谢你的填写！

      数据已保存。在调查结束之前，你都可以进行查看和修改。

      另外，如果可以，你可以将此问卷分享给更多人，
      让最终的数据更具代表性：
  - key: general.thanks2
    t: >
      通过分享本调查问卷来帮助我们宣传！点点滴滴都很重要，它将帮助我们的数据更具代表性。
