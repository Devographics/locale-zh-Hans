  ###########################################################################
  # Survey Help
  ###########################################################################

  - key: features.features_intro
    t: >
      欢迎参加调查！第一部分的主要内容是了解您了解 JavaScript 语言的哪些**特性**。 
      如果您知道某些功能，但尚未使用过，也没关系！

  - key: tools.tools_intro
    t: >
      接下来的几个部分将重点介绍构成 JavaScript 生态系统的**库**和**框架**。
      让我们知道你对什么感到兴奋！

