  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_js.intro
    t: >
      JavaScript 世界可能需要一些分类。


      自 2016 年以来，
      本调查每年从 20,000 多名开发人员中获取调查数据，以确定 JavaScript 当前和未来的趋势。


      快来参加调查，
      帮助我们寻找开发人员接下来需要学习的库，满意度最高的库等等。

  - key: general.state_of_js.description
    t: JavaScript 生态的年度开发者调查项目

