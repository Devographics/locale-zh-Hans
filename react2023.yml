  - key: general.react2023.survey_intro

    t: |
      React 一经推出，就很明显它将成为 Web 领域的一件大事。

      毕竟它是用来构建 Facebook 的，尽管有这个奇怪的 "JSX" 东西，开发者们还是很快采用了它。更令人印象深刻的是，社区在函数组件和 Hooks 等重大变革中依然坚持了下来。

      但现在 10 年过去了，新推出的 React 服务器组件有望成为自……好吧，自 React 本身以来最大的变化！

      社区会再次跟随吗？还是开发者会跳槽到 Svelte、Solid 或其他东西？

      让我们通过第一次 State of React 调查一起来找出答案！

