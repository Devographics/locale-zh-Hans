  ###########################################################################
  # FAQ/About
  ###########################################################################

  - key: about.content.ai2025
    t: |
      2025 年 Web 开发 AI 现状调查于 2025 年 2 月 10 日至 3 月 10 日进行，共收集了 4,181 份回复。结果于 2025 年 4 月 15 日发布。本次调查由 [Devographics](https://devographics.com/) 运营，并得到受邀领域专家和开源贡献者的帮助。

      ### 调查目标

      创建本次调查旨在确定使用 AI 进行 Web 开发的未来趋势，以帮助开发者做出更好的技术选择。

      ### 调查设计

      本次调查是与社区合作设计的，并设有一个公开反馈期，期间在 [GitHub 上](https://github.com/Devographics/surveys/issues/278) 讨论了调查大纲。

      所有调查问题均为选填。

      ### 调查受众

      本次调查在线公开访问，受访者未经过任何方式的筛选或选择。受访者主要是过去 Devographics 调查（如 [State of JS](https://stateofjs.com/)、[State of CSS](https://stateofcss.com/) 等）的受访者（通过专用邮件列表通知）和社交媒体流量的混合体。

      虽然本次调查对所有开发者开放，无论他们是否使用 AI，但调查本身的主题可能会使受访者群体偏向于对 AI 感兴趣的开发者。

      这也应被视为**特定开发者子集的快照**，并不意味着代表整个生态系统。

      ### 项目资金

      本项目的资金来自我们合作伙伴的赞助。

      非常感谢任何贡献或赞助。我们特别希望能与更多浏览器供应商密切合作，因为他们在 Web 生态系统中扮演着如此核心的角色。

      ### 技术概览

      你可以在[这里](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a)找到关于调查如何运行的更深入的技术概览。
