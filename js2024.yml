  - key: picks.shadowingszy.description
    t: |
      Rspack 是一个基于 Rust 的 Web 打包工具，具有极其出色的性能。通过使用 Rust，它解决了 JS 打包工具中的大量性能瓶颈。并且它可以兼容 webpack 的生态系统。

  # https://unjs.io/
  - key: picks.quarkstuff.name
