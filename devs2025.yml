  - key: about.content.devs2025
    t: |
      2025 年开发者现状调查于 2025 年 4 月 15 日至 5 月 15 日进行，共收集了 8,717 份回复。结果于 2025 年 6 月 20 日发布。该调查由 [Devographics](https://devographics.com/) 运营。

      ### 调查目标

      创建这项调查旨在更多地了解开发者生活的非技术方面。

      ### 调查设计

      这项调查是与社区合作设计的，并设有一个公开反馈期，期间在 [GitHub 上](https://github.com/Devographics/surveys/issues/279) 讨论了调查大纲。

      所有调查问题都是可选的。

      ### 调查受众

      该调查在线公开访问，受访者未经过任何方式的筛选或选择。受访者主要是过去 Devographics 调查（如 [State of JS](https://stateofjs.com/)、[State of CSS](https://stateofcss.com/) 等）的受访者（通过专用邮件列表通知）和社交媒体流量的混合体。

      这也应被视为**特定开发者子集的快照**，并不意味着代表整个生态系统。

      ### 项目资金

      该项目的资金来自我们的合作伙伴，这些合作伙伴列在调查的主页上。

      ### 技术概览

      你可以在[这里](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a)找到关于调查如何运行的深入技术概览。

      ### 联系方式

      取得联系的最佳方式是[加入我们的公共 Discord](https://discord.com/invite/zRDb35jfrt)，或者你也可以[在 Bluesky 上找到我](https://bsky.app/profile/sachagreif.com)。
