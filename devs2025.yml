  - key: conclusion.devs2025.sacha_greif.bio
    t: 数据调酒师 @ Devographics

  - key: conclusion.devs2025.sacha_greif
    t: |
      如果我告诉你我们甚至还没有探索完通过这项调查收集的数据的*一半*，我想你会理解为什么我不得不将这份报告分成两部分。

      接下来的部分将包括**健康**（普通开发者睡多少小时？）、**爱好**（最流行的电子游戏是什么？）和**世界观**（如果可以选择去任何地方，你会搬到哪里？）。

      但别担心——你不用等太久就能深入了解这份报告的第二部分。如果你想确保不错过它，请在下面留下你的电子邮件，一旦发布我们会立即通知你！

  - key: conclusion.devs2025.anjana_vakil.bio
    t: 自由工程师、教育家和 DevRel 顾问

  - key: conclusion.devs2025.anjana_vakil
    t: |
      作为软件开发人员，我们倾向于认为我们所做的是关于编程、性能和拉取请求的。但归根结底，软件实际上是关于**人**的。而人是复杂的。

      大多数调查受访者报告说他们的[生活](../worldview/#overall_happiness)和[工作](../workplace/#job_happiness)很幸福，但这肯定不全是彩虹和独角兽。大多数人也遇到过[倦怠](../career/#career_issues)、工作与生活平衡或心理健康方面的问题，许多人指出有毒的工作场所文化和糟糕的管理是原因。许多人感受到了过度工作的强烈内部和外部压力，以及对工作条件缺乏控制。

      许多开发人员，包括我自己，也经历过基于年龄、性别、性取向或残疾的[歧视](../career/#discrimination_issues)。总体而言，尤其对于边缘化人群来说，在我们的专业社区中似乎越来越感到焦虑、无力和孤立。

      有时，尤其是最近，我想知道：还有希望吗？这些调查结果似乎强调了我在长达十年的科技职业生涯中反复学到的一个教训：我们要共同解决这许多问题并建立更好的软件行业，只有一种方法：**团结**。

      在当前的经济现实中，许多开发人员（以及一般的劳动者）觉得雇主将他们视为可以剥削的消耗性“资源”，而不是具有内在价值的队友。**集体行动**是我们劳动者可以抵消这种权力不平衡的方式。无论是通过工会和集体诉讼等正式机制，还是通过讨论薪水、在社交媒体上发声或填写这份调查等非正式机制，我们都需要**彼此联系**，以阐明这些问题并推动变革。

      对于行业或世界来说，都没有简单的解决办法，但**优先考虑人的因素**的需求似乎比以往任何时候都更加紧迫。作为个人和社区，我们有责任将我们的同理心、沟通、宽容和关怀技能提高 10 倍。编程是容易的部分。

  - key: conclusion.devs2025.josh_comeau.bio
    t: 独立黑客

  - key: conclusion.devs2025.josh_comeau
    t: |
      科技行业在过去几年一直动荡不安，这已经不是什么秘密了。作为一名软件开发人员起步从来都不容易，但如今这感觉是不可能的；即使是拥有多年经验的开发人员也报告说他们正在努力寻找工作。

      然而，这些调查结果表明，情况并没有看起来那么糟糕。我们都看到了关于大规模科技裁员的头条新闻，但只有[少数开发人员](../career/#laid_off)报告在过去一年中被解雇（即使对于初级开发人员也是如此！）。

      大多数开发人员表示[他们的薪水在过去一年中有所增加](../workplace/#income_evolution)，只有 9% 的人表示他们的薪酬减少了。初级开发人员的中位数只提交了[ 10 份申请](../workplace/#job_finding_application_count)就找到了目前的职位。只有[ 14% 的受访者](../workplace/#job_happiness)表示他们对自己的工作不满意或非常不满意。

      科技行业仍然存在重大问题（例如，几乎一半的女性/非二元性别受访者报告[面临基于性别或性别认同的歧视](../career/#discrimination_issues)），所以我并不是说一切都很好😅。

      但网上的主流观点是，软件开发正面临来自 AI 的生存威胁，我们正在被 LLM 取代。我认为如果这是真的，这些调查结果看起来会非常不同。

  - key: conclusion.devs2025.declan_chidlow.bio
    t: 前端开发人员、设计师、作家

  - key: conclusion.devs2025.declan_chidlow
    t: |
      一个行业很容易由既定者定义，但没有新鲜血液就没有未来。

      进入这个行业是一项艰巨的任务。又一份申请。又一天。1000 多名申请人。AI 视频“面试”。很明显，招聘板只不过是一个数字游戏，[人脉才是关键](../workplace/#job_finding_methods)。对于经验较少的人来说，找到工作所需的[申请数量](../workplace/#job_finding_application_count)最高，我只能想知道，随着公司继续笨拙地试图用 AI 取代初级人员，我们是否会看到这个数字进一步上升。

      人们说健康被年轻人浪费了。说到初级人员，这确实[看起来是这样](../worldview/#happiness_factors)，20 岁以下的人群是唯一没有将“身体健康”列为主要幸福来源的人群。开发人员似乎是一群有责任心的人，我们的[世界观](../worldview/)表明我们确实关心全球问题。

      把目光转向回复的元数据，开发人员在[浏览器使用](../metadata/#browser)方面似乎比普通民众更加多样化。Chrome 占 36%，Firefox 占 14%，Safari 占 13%，Edge 占 2%。相比之下，[Statcounter](https://gs.statcounter.com/browser-market-share/) 将全球使用率定为 Chrome 68%，Safari 16%，Edge 5%，Firefox 2%。在[使用的桌面操作系统](../technology/#desktop_os)分类中也可以看到类似的多样性，macOS 和 Linux 正在蚕食 Windows 通常的市场份额。

      在未来的调查中，我希望能看到来自更多样化群体的回复，并听到代表性不足群体的经历，尤其是这样我可以向他们学习。我也非常希望能看到回复中更多的地理差异，因为美国往往主导着开发讨论。

      从行业的角度来看，我梦想组织像对待待办事项清单一样看待这些调查，并专注于概述的缺陷。

  - key: conclusion.devs2025.lola_odelola.bio
    t: 软件工程师，[Blackgirl.tech](https://blackgirl.tech/) 创始人

  - key: conclusion.devs2025.lola_odelola
    t: |
      回顾 2025 年开发者现状调查的数据，有几个数据点引起了我的兴趣。我是一名个体经营的黑人英籍尼日利亚顺性别女性，患有 ADHD 和丛集性头痛，也就是说我跨越了几个交叉点。这是我阅读和解释这些数据的背景。

      我的一些经历在数据中得到了呼应。例如，21% 的黑人或非洲受访者报告[面临工作场所歧视](../career/#discrimination_issues)，无论性别如何。这也是我在英国和美国公司工作时经历过的事情，即使在表面上看起来多元化的团队中也是如此。

      话虽如此，在全球范围内收集种族和民族数据很棘手，因为对种族有多种理解。重要的是要知道我是黑人顺性别女性，但如果我在尼日利亚，受雇于尼日利亚公司，“黑人”就没有那么有意义了。

      由于我经历过的歧视，我认为我的个体经营是一种通融，这样我就可以在尽可能安全的环境中做我关心的工作。

      但这伴随着它自己的一系列挑战，15% 的个体经营受访者[报告过去一年收入下降](../career/#employment_status)，我也发现自己属于这一群体。

      这一切都发生在工人权利在全球范围内受到攻击的时候：当西方政府试图取消工作场所保护（特别是对残疾人）时，全球南方的科技工人正在被大型科技公司剥削和低薪。

      我希望通过更多的集体工人行动和联盟看到这种变化，不同角色的工人塑造他们的劳动条件和他们构建的产品，以更公正的方式重新分配权力和利润。

      在未来，收集更多关于国籍的数据可以帮助提供种族以外的更多背景——改善调查中非洲和南亚国家的代表性不足也是如此。这将让我们更多地了解谁在全球科技中掌握权力。

