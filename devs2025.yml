locale: zh-Hans
translations:
  - key: general.devs2025.survey_intro
    t: |

      对于开发者来说，2025 年是一个奇怪的时期。AI 正在改变我们的工作方式，我们要面对大规模裁员，并且在技术社区的一些角落里正在发生持续的政治氛围转变。

      因此，虽然一遍又一遍地询问你最喜欢的 JavaScript 框架固然很好，但我们认为现在是时候探讨一些更大的问题，以帮助理解当下的时刻：你是谁？除了编码你还做什么？你相信什么，又在期待什么？

      欢迎来到这首届开发者现状调查，在这里我们将询问所有*非*代码相关的事情。

      像往常一样，每个问题都是可选的，所以如果你觉得不舒服，可以随意跳过任何问题。另外请注意，由此产生的数据集将公开提供。话虽如此，我们当然希望你能看到这项调查的价值，我们迫不及待地想更好地了解你！

  - key: introduction.devs2025
    t: |

      “这些问题感觉真的很私人”；“这将太具争议性了”；“你应该坚持做编程调查”。

      这是当我第一次提出运行一个完全致力于工作场所问题、健康、爱好和其他与代码无关的主题的开发者调查的想法时，收到的一些初步反馈。

      但我很高兴我坚持了下来。这项调查的 8,717 名受访者证明了它在开发者社区引起了共鸣——尤其是女性参与率远高于以往的调查，这表明人们对这些较少讨论的问题有需求。

      当你浏览数据时，请务必查看受访者在参与调查时留下的许多评论（<span class="icon-inline icon-inline-comment">comment</span> 图标），他们在评论中更详细地分享了他们的个人故事和想法。

      说完这些，请享受首届开发者现状调查的结果！

      *注意：由于涉及的数据量很大，这些结果将分两部分发布。请先享受第一部分！*

      <span class="conclusion__byline">– Sacha Greif</span>

  - key: general.devs2025.css2025_banner
    t: |
      参加 CSS 现状调查并测试你的 CSS 知识！ →

  # FAQ

  - key: faq.how_long_will_survey_take_devs2025
    t: 这项调查需要多长时间？
  - key: faq.how_long_will_survey_take_devs2025.description
    t: >
      这项调查大约需要 15 分钟完成。请注意，所有问题都是可选的。

  - key: faq.results_released_devs2025
    t: 结果什么时候发布？
  - key: faq.results_released_devs2025.description
    t: 调查将于 2025 年 4 月 15 日至 5 月 15 日进行，调查结果将在不久后发布。

  - key: faq.survey_design_devs2025
    t: 这项调查是如何设计的？
  - key: faq.survey_design_devs2025.description
    t: >
      这项调查的设计是涉及 Web 开发社区的[公开设计过程](https://github.com/Devographics/surveys/issues/279)的结果。

  ###########################################################################
  # Takeaways
  ###########################################################################

  # user_info

  - key: sections.user_info.description.devs2025
    t: 8,717 名开发者参与了首届开发者现状调查。

  - key: user_info.country.takeaway.devs2025
    t: |
      美国与其他国家开发者之间的收入中位数差距仍然很大，这至少部分是由硅谷的高薪和高生活成本驱动的。

  - key: user_info.gender.takeaway.devs2025
    t: |
      15% 的女性参与率可能感觉很小，但至少比[其他调查](https://2024.stateofjs.com/en-US/demographics/#gender)高得多，后者往往徘徊在 6% 左右。

      虽然数据揭示了性别收入差距，但还需要进一步的研究来断定这是否由于性别歧视或其他相关因素。

  - key: user_info.race_ethnicity.takeaway.devs2025
    t: |
      查看种族和民族数据表明，非白人群体往往更年轻，这是一个在[其他调查](https://2024.stateofjs.com/en-US/demographics/#race_ethnicity)中也存在的反复出现的趋势。

      它还突显了不同种族群体的性别构成可能截然不同。

  - key: user_info.relationship_status.takeaway.devs2025
    t: |
      大多数受访者在三十多岁时找到了生活伴侣，尽管与其他国家相比，在某些国家这样做似乎更具挑战性。

      在看性别时，非二元性别受访者的单身比例远高于男性或女性。

  - key: user_info.number_of_kids.takeaway.devs2025
    t: |
      大多数受访者没有孩子，而那些成为父母的人往往在生活中相对较晚。

      与男性相比，女性和非二元性别受访者的孩子平均数量也较少。

  # career

  - key: sections.career.description.devs2025
    t: 到目前为止你的职业和工作经验。

  - key: career.years_of_experience.takeaway.devs2025
    t: |
      更多的经验与更高的薪水相关——直到某一点。超过 15 年的经验后，收益变得相对较小。

  - key: career.higher_education_degree.takeaway.devs2025
    t: |
      拥有学位会带来更高的收入，但有趣的是，它不一定必须与编程相关。

  - key: career.how_many_jobs.takeaway.devs2025
    t: |
      受访者平均为 4.2 个雇主工作过。虽然为更多雇主工作与更高的收入相关，但在控制经验年限时，这种相关性变弱了。

  - key: career.employment_status.takeaway.devs2025
    t: |
      虽然自由职业者和独立承包商的收入低于全职员工，但令人惊讶的是，成为创始人或企业家并不会带来显著的收入增长。

      公司员工也是过去一年收入最有可能增长的群体。

  - key: career.career_issues.takeaway.devs2025
    t: |
      很明显，这里报告的前三个问题都是相互关联的：糟糕的管理导致工作与生活的平衡问题，进而导致倦怠。

      性别似乎确实对职业问题有影响，女性和非二元性别受访者在每一个问题上的发生率都更高，尤其是在**歧视**（35%）和**心理健康问题**（62%）方面。

  - key: career.discrimination_issues.takeaway.devs2025
    t: |
      虽然我们经常从性别或种族的角度考虑歧视，但最常报告的因素实际上是年龄，这是最终会影响我们所有人的事情。

      按年龄段细分歧视的前 5 个原因表明，年龄歧视在 50 岁以后变得尤为普遍。

  - key: career.negative_impacts.takeaway.devs2025
    t: |
      在所有受访者中，非对抗性的方法，如避开同事、改变行为甚至辞职，是应对工作场所问题最常见的策略。

      数据还清楚地显示了性别的影响，女性和非二元性别受访者作为一个整体，遭受每种负面影响的比率都高于男性。

      另一方面，种族和民族似乎没有同样明确的影响。事实上，因工作场所问题而辞职或寻求治疗的非白人受访者稍微*少*一些——尽管还需要进一步的研究来确定这是因为他们觉得没必要；还是因为他们想这么做但没有条件。

  - key: career.laid_off.takeaway.devs2025
    t: |
      尽管有科技行业低迷的传言，但大多数受访者从未被解雇过。

      在按裁员最多的国家排名时，拥有对雇主有利的劳动法的美国位居榜首；而法国和日本等国家则位于榜单底部。

  # workplace

  - key: sections.workplace.description.devs2025
    t: 你当前的工作场所。

  - key: workplace.company_size.takeaway.devs2025
    t: |
      大公司有能力支付更高的薪水，这并不令人惊讶。不仅如此，如果受访者在大公司工作，他们的收入在过去一年中更有可能增加。

  - key: workplace.job_title.takeaway.devs2025
    t: |
      正如在[其他调查](https://2024.stateofjs.com/en-US/demographics/#job_title)中所见，与“仅仅”是开发人员相比，拥有工程师头衔与更高的收入相关。

      另一点值得注意的是：总的来说，前端职位比其他职位具有更多的性别多样性。

  - key: workplace.yearly_income.takeaway.devs2025
    t: |
      与世界其他地区相比，美国继续提供更高的薪水。

  - key: workplace.income_evolution.takeaway.devs2025
    t: |
      尽管担心行业低迷，但只有 9% 的受访者报告过去一年的收入有所下降。

      挪威、爱尔兰和南非的受访者最有可能看到收入增加。

  - key: workplace.job_finding_application_count.takeaway.devs2025
    t: |
      虽然受访者总体上需要投递 4 份工作申请才能找到目前的工作，但随着受访者经验年限的增加，这个数字会减少。

      话虽如此，在经验曲线的高端确实略有增加，这可以用年龄歧视来解释，或者是因为技能过时使得求职更加困难。

  - key: workplace.job_finding_methods.takeaway.devs2025
    t: |
      在申请时与公司有更私人的联系（相对于通过招聘板或社交媒体）与更高的收入相关。

      唯一的例外是通过开源工作被录用，这与招聘人员或推荐等更直接的方法相关的收入水平相同。

  - key: workplace.remote_work_policy.takeaway.devs2025
    t: |
      缺乏远程工作与较低的收入中位数和较低的工作满意度（按 1 到 5 的等级表示）都相关。

  - key: workplace.work_hours_per_week.takeaway.devs2025
    t: |
      你工作得越多，赚得就越多，至少在一定程度上是这样。印度是最努力工作的国家，每周工作时间中位数为 45 小时，而大多数其他国家都集中在 40 小时左右。

  - key: workplace.job_happiness.takeaway.devs2025
    t: |
      开发人员总体上对他们的工作相当满意——前提是他们能挺过前 10 年。

  - key: workplace.workplace_perks.takeaway.devs2025
    t: |
      与不善社交的电脑呆子的刻板印象相反，事实证明我们最看重的实际上是彼此；与同事的关系是开发人员在工作场所最享受的第一大项。

  - key: workplace.workplace_difficulties.takeaway.devs2025
    t: |
      归根结底，我们都需要谋生，而糟糕的薪酬是当今开发人员面临的首要工作场所问题。

  # technology

  - key: sections.technology.description.devs2025
    t: 你使用的应用程序、语言和平台。

  # - key: technology.mobile_os.takeaway.devs2025
  #   t: |
  #     xxx

  # - key: technology.desktop_os.takeaway.devs2025
  #   t: |
  #     xxx

  - key: technology.programming_languages.takeaway.devs2025
    t: |
      虽然鉴于 Clojure、Elm、Ruby 或 Scala 这些语言似乎带来的收入溢价，学习它们可能很诱人，但也必须承认，这些语言往往由经验更丰富的开发人员使用，这可能解释了差异。

  - key: technology.productivity_apps.takeaway.devs2025
    t: |
      谈到生产力应用程序时，值得一提的是 **Obsidian** 令人印象深刻的表现，尽管甚至不是问题预定义选项的一部分，但它总体排名第 6。

      像 **Azure DevOps** 和 **Jira** 这样的工具倾向于在较大的公司使用，而 **Linear** 和 **Trello** 在较小的组织中更受欢迎。

  - key: technology.chat_apps.takeaway.devs2025
    t: |
      我和你一样惊讶地发现 **Google Chat** 仍然存在，但它仅靠填写答案就排在第 9 位。

  - key: technology.social_media.takeaway.devs2025
    t: |
      将社交媒体应用程序与年龄对比显示，Bluesky 和 Mastodon 用户可能每次从椅子上站起来都需要伸展一下——或者可能喜欢回忆拨号上网和磁带的日子。

      另一方面，TikTok 倾向于年轻人，这很有道理，因为你需要更年轻的身体甚至才能*尝试*其中一些舞蹈。

  - key: technology.community_involvement.takeaway.devs2025
    t: |
      这并不奇怪，视频是受访者跟上社区的主要方式。令人遗憾的是，面对面的活动仍然相当少见。

      虽然 RSS 订阅是一个流行的填写答案，但这些受访者的年龄中位数对该特定技术的未来来说并不是好兆头。

      在观察性别动态时，女性和非二元性别受访者不太可能依赖视频内容和参与公共在线平台，但更有可能参与较小规模的聊天室和聚会。

  - key: technology.community_contributions.takeaway.devs2025
    t: |
      在观察社区参与度与性别的关系时，女性和非二元性别受访者似乎不太可能参与在线空间，但更有可能参加现场活动——这可能表明未能建立足够包容的在线社区。

  - key: technology.open_source_involvement.takeaway.devs2025
    t: |
      虽然近一半的受访者向开源项目贡献了代码，但事实证明，这个数字掩盖了真正的性别鸿沟，**51%** 的男性贡献了代码，但只有 **36%** 的非男性受访者贡献了代码。

  # health

  - key: sections.health.description.devs2025
    t: 健康与健身。

  - key: health.age.takeaway.devs2025
    t: |
      在按性别查看年龄中位数时，女性和非二元性别受访者往往比男性稍微年轻一些。

  - key: health.disability_status.takeaway.devs2025
    t: |
      按年龄查看残疾情况表明，虽然心理健康和神经多样性状况是最常见的问题，但一旦过了 60 岁，听力损失就会变得更加普遍。

      一些残疾，如视力障碍，在男性中也更常见，而心理健康问题和慢性疾病在女性中比例过高。

  - key: health.health_issues.takeaway.devs2025
    t: |
      睡眠不佳是受访者中最常报告的健康问题，这可能与各种屏幕在我们的生活中扮演的重要角色有关。

      在按性别检查前六大健康问题时，一些问题——如心理健康状况和偏头痛——对女性和非二元性别受访者的影响率也高于总体人群。

  - key: health.sleep_quantity.takeaway.devs2025
    t: |
      正如预期的那样，有孩子确实会影响平均睡眠时间——尽管没有人们想象的那么多。

      年龄也起作用，年长的受访者往往睡得稍微少一些。

  - key: health.sleep_measures.takeaway.devs2025
    t: |
      受访者正在尝试一系列策略来改善睡眠（这与“睡眠不佳”是最常报告的健康问题一致），但这些努力似乎并没有影响每晚睡眠时间的中位数。

      由于睡眠数量是一个很难改变的指标，专注于睡眠*质量*可能会更有效——尽管这当然更难准确测量。

  # worldview

  - key: sections.worldview.description.devs2025
    t: 世界观、政治和时事。

  - key: worldview.global_issues.takeaway.devs2025
    t: |
      **气候变化**是整个地球的一个大问题，但美国受访者也强调了**日益严重的威权主义**，而乌克兰的邻国波兰则可以理解地担心**地缘政治紧张局势**。

      虽然你可能认为年轻一代更进步，但令人震惊的是，这里的情况并非一定如此，至少在几个关键问题上不是这样。

      20 岁以下的受访者最有可能表示**缺乏言论自由**和**传统价值观的侵蚀**是主要问题，而最*不可能*表示**日益严重的不容忍**是一个问题——所有这些往往与现代保守派政治观点一致。

      老年人群体也往往更关心**日益严重的威权主义**，40 岁以上的年龄组将其列为首要关注点。

      最后，在将**获得医疗保健**列为首要任务之一的受访者中，女性比例过高，这再次呼应了持续存在的政治担忧，尤其是在美国。

  - key: worldview.happiness_factors.takeaway.devs2025
    t: |
      **身体健康**可能是全球最重要的幸福因素，但印度和俄罗斯也很突出，因为它们也非常重视**职业发展**，就俄罗斯而言，还有**财富和物质财富**。

      在看人口因素时，非二元性别受访者将**爱好**放在第一位，将**家庭**放在比男性和女性低得多的位置；将幸福因素与年龄对比表明，随着受访者年龄的增长，**友谊**和**爱好**通常被**家庭**取代。

  - key: worldview.relocation.takeaway.devs2025
    t: |
      **日本**在开发人员最想搬迁的地方的总体排名中名列前茅，尽管按受访者国家细分显示，受访者也倾向于喜欢地理位置相近的目的地或语言相同的国家。

  - key: worldview.overall_happiness.takeaway.devs2025
    t: |
      受访者总体上相对快乐，但当受访者睡眠不足（或睡眠*过多*）时，幸福感中位数会下降。

      虽然绝对收入似乎不影响幸福感，但收入*减少*肯定会影响；没有处于恋爱关系中也会影响。

    aliases:
      - happiness.overall_happiness.takeaway.devs2025

  # hobbies

  - key: sections.worldview.description.devs2025
    t: 世界观、政治和时事。

  - key: hobbies.hobbies.takeaway.devs2025
    t: |
      **电子游戏**在开发者调查的排名中占主导地位并不奇怪——甚至有一些受访者在填空题中写了**编程**作为他们最喜欢的爱好。

      年长的受访者更有可能选择**电影/电视**而不是电子游戏，而在 60 岁以上的人群中，**阅读**实际上排在第一位。

      数据还显示，爱好仍然遵循性别路线：与男性相比，女性更有可能提到**艺术和手工艺**，不太可能提到**电子游戏**。

  - key: hobbies.physical_activity.takeaway.devs2025
    t: |
      **徒步旅行/散步**和**力量训练**在各地都很受欢迎，但当看体育活动与性别的关系时，**瑜伽**作为女性比男性更有可能练习的项目脱颖而出。

  - key: hobbies.favorite_musical_artists.takeaway.devs2025
    t: |
      谁能想到 **Linkin Park** 在 2025 年还在活跃？

      按受访者年龄中位数绘制艺术家图表，提示我们如果想融入我们的年轻朋友应该听什么（**Charli XCX**, **Twenty One Pilots**），以及应该不惜一切代价避免什么（**Pink Floyd**）。

      也存在性别差异，女性和非二元性别受访者更喜欢 **Chappell Roan** 和 **Taylor Swift** 等艺术家。

  - key: hobbies.favorite_movies.takeaway.devs2025
    t: |
      **沙丘**在这里领跑排名，证明了这部电影作为电影杰作的地位。

      查看基于性别的列表，**魔法坏女巫 (Wicked)** 作为女性和非二元性别受访者中的第一名脱颖而出。

  - key: hobbies.favorite_tv.takeaway.devs2025
    t: |
      **人生切割术 (Severance)** 将作为电视叙事的高潮载入史册，其关于工作/生活平衡和职场异化的主题显然引起了调查受访者的共鸣。

      动画，特别是像 **葬送的芙莉莲** 和 **我独自升级** 这样的日本节目在年轻受访者中很受欢迎，但像 **老友记** 和 **办公室** 这样的老情景喜剧经典也很受欢迎。

      在看性别时，除了第九名之外，列表相当相似，第九名是截然相反的 **侠探杰克 (Reacher)** 和 **使女的故事 (The Handmaid's Tale)**。

  - key: hobbies.favorite_video_games.takeaway.devs2025
    t: |
      **博德之门 3** 以拥有极其丰富的内容而闻名，这一点反映在尽管它于 2023 年发布，但在这里排名第一的事实中。

      事实证明，**星露谷物语** 在女性和非二元性别受访者中很受欢迎，尽管在男性中没有进入前 20 名，但它排名第二。

  - key: hobbies.video_game_platforms.takeaway.devs2025
    t: |
      尽管 macOS 作为主要桌面选项在受访者中[更普遍](/en-US/technology/#desktop_os)，但 **Windows** 在游戏方面仍然是主导平台。

      年轻一代最有可能在 PC 上玩游戏，而年长的受访者倾向于喜欢游戏机的易用性。

  # metadata

  - key: _user.metadata.source.takeaway.devs2025
    t: |
      虽然大多数受访者来自我们现有的受众和邮件列表，但 **Josh Comeau** 在他的通讯中提到这项调查也是一个巨大的推动力。

      在查看每个来源的性别细分时，[滚雪球抽样](https://github.com/Devographics/surveys/issues/258)被证明在推动更多女性参与调查方面非常有效，赞助像 [Cassidy Williams](https://cassidoo.co/) 这样的创作者也是如此，她在她的每周通讯中特别介绍了这项调查。
