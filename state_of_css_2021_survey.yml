    - key: general.survey_intro_css2021
      t: >
           嘿 CSS，你最近在做什么？ `@container`？ 
           还有`@property`？ 哇，你一直很忙！


           尽管新冠肺炎大流行在整个 2021 年继续让每个人的生活变得更加艰难，
           但世界各地的开发者们仍然设法让 CSS 不断向前发展。
           因此，又到了调查 CSS 生态系统并找出答案的时候了，
           也许在调查中就能学到一些新东西！