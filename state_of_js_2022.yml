    - key: sections.resources.description
      t: |
          特别展示博客、播客和网站是一个很好的开始，但是今年我们决定更进一步，介绍组成 JavaScript 社区的人！

    - key: sections.opinions.description
      t: |
          无论是今天阻碍你的痛点，还是你希望明天使用的缺失功能，这都是你发泄的机会，并与 JavaScript 分享你的不满!
    
