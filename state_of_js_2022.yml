    - key: blocks.tools_quadrant.description
      t: |
        该图表展示每项技术的**留存率**与其总的**用户数**。
        它可以分为四个象限：

          - **1**: 低使用率，高留存率。值得密切关注的技术。

          - **2**: 高使用率，高留存率。可采用的安全技术。

          - **3**: 低使用率，低留存率。目前难以推荐的技术。

          - **4**: 高使用率，低留存率。如果你目前正在使用这些技术，请重新评估它们。


