  - key: explorer.count_details.2
    t: |
      **{yAxisPercentage}%** 的“{yAxisLabel}”受访者选择了“{yAnswerLabel}”。

  - key: explorer.count_details.3
    t: |
      将该百分比应用于之前的 **{xAxisTotal}** 受访者数据，
      为我们提供了此交叉点中 **{normalizedCount}** 受访者的预期基线。

  - key: explorer.count_details.4_extra
