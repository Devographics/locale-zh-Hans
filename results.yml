    # features_overview
  - key: blocks.features_overview
    t: 使用情况概览
  - key: blocks.features_overview.description
    t: |
      这张图根据分类划分，显示了各种特性的采用率。

      在图中，
      <span class="text-teal-darker text-bold">外圈</span>的尺寸代表了了解这个特性的用户数量, 
      <span class="text-teal text-bold">内圈</span>的尺寸代表了实际使用这个特性的用户数量。

      鼠标悬浮在每个节点上，
      可以查看详细数据。

    # export
  - key: export.export
    t: 导出
  - key: export.title
    t: 导出 {title} 数据
  - key: export.nocsv
    t: 对不起, 当前数据集不支持 CSV 导出。
  - key: export.graphql
    t: >
      你可以在我们的公共 <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">public GraphQL API</a> 中复制粘贴此查询。
  - key: export.export_json
