  - key: general.privacy_policy
    t: 隐私政策
  - key: general.privacy_policy.description
    t: >
      ### 1. 数据收集

      除了通过调查问题收集的数据外，我们还会收集您的设备、浏览器、操作系统、浏览器版本和来源等信息。

      请注意，所有问题都是完全自愿回答的，我们从不将任何可识别的信息（如电子邮件地址）与您的调查答案相关联。

      ### 2. 邮箱收集

      我们可能会收集您的电子邮件地址用于：


      1. 生成一个一键登录链接，之后我们会删除您的电子邮件地址，并只在我们的用户数据库中保留单向哈希值。

      2. 在调查结果可用时与您联系，以及在我们推出未来版本的调查和进行不频繁的公告时与您联系。您可以随时取消订阅我们的邮件列表，并且一旦您的电子邮件发送到我们的电子邮件通讯提供商，您的电子邮件将从我们的记录中删除。

      3. 向您发送您想了解的功能或工具的简要列表。通过我们的交易电子邮件提供商发送电子邮件后，我们将删除您的地址。


      当我们收集您的电子邮件地址时，它永远不会与您对调查的回答或您的用户帐户相关联。

      ### 3. Cookies

      我们设置了一个登录 cookie，我们的托管提供商（Vercel）也可能设置自己的 cookie。我们不会设置任何其他 cookie 或使用客户端分析或广告。

      ### 4. 数据使用

      我们处理数据，然后将其用于发布报告。我们还将整个数据集公开发布。

      ### 5. 数据/帐户删除

      如果您希望我们删除您的全部或部分数据，您可以发送电子邮件至 [hello@stateofjs.com](mailto:hello@stateofjs.com) 。

