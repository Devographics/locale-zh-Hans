  - key: faq.data_used_js2022
    t: 这些数据将如何被使用？
  - key: faq.data_used_js2022.description
    t: 收集的所有数据将公开发布。这将成为开发人员的资源，他们会参考这些数据来决定他们的技术选择，同时也是浏览器供应商的参考，他们会使用这些数据来确定重点领域并制定产品路线图。
