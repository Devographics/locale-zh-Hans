  ###########################################################################
  # Survey-Specific Intros
  ###########################################################################

  - key: general.js2020.survey_intro
    t: |
      2020 年对每个人来说都是艰难的一年，相比之下，最新的 JavaScript 框架是什么似乎不值一提。

      尽管如此，世界仍然需要继续前进，JavaScript 也是如此。
      再次感谢您的帮助，我们将尝试构建一个全面的生态系统图像，以更好地了解它的发展方向。

  - key: general.css2021.survey_intro
    t: |
      嘿，CSS，最近你在忙些什么？哦，真的吗，`@container` ？还有内在尺寸？还有 `@property`？！哇，你真的很忙呢！

      尽管疫情在整个 2021 年使每个人的生活变得更加艰难，但全球各地的专注贡献者们设法让 CSS 继续向前发展。
      因此，又到了调查 CSS 生态系统并找出发展方向的时候了。也许在此过程中，您还可以了解一些新事物！

  - key: general.js2021.survey_intro
    t: |
      首先，2020 年的奥运会被推迟到了 2021 年，现在 2021 年的 JavaScript 状况调查正在 2022 年进行！

      确实如此：在工作、家庭和世界上所有的动荡之间，有些事情被打乱了。

      尽管年份可能有所偏差，但我们希望调查本身提供的数据仍然像往常一样具有信息量和洞见。
      别担心，今年年底还会有另一项调查来纠正一切！

  - key: general.graphql2022.survey_intro
    t: |
      当 GraphQL 首次推出时，它提供了一种根本不同的构建 API 的方式，具有更多的控制、更细粒度和更大的灵活性。

      然而，这种灵活性带来了额外的复杂性，一批框架、库和服务迅速出现，以帮助定义更好的模式和工作流程。

      现在，我们首次调查 GraphQL 社区，以确定这些众多工具中哪些最受欢迎，以及实际使用哪些功能。在您的帮助下，让我们看看 GraphQL 在 2022 年都做了些什么！

  - key: general.css2022.survey_intro
    t: |
      CSS 正以前所未有的速度发展。幸运的是，今年我们得到了站在这些变化最前沿的人的帮助：[Lea Verou](https://lea.verou.me/) 带头选择了今年的问题，并特别强调了新的和即将推出的 CSS 功能。

      此外，这项调查结果还将帮助浏览器供应商优先制定他们的路线图，并努力实现浏览器之间更好的兼容性。

      说了这么多，现在让我们看看 CSS 在 2022 年是如何发展的！

  - key: general.js2022.survey_intro
    t: |
      有一段时间以来，JavaScript 生态系统的现状似乎首次受到了质疑。

      通过 Vite 更快地打包、通过 Astro 实现岛屿架构、通过 Qwik 实现可恢复性… 新的参与者正在挑战老牌技术，这带来了更多的兴奋，但也带来了更多的不确定性。

      因此，让我们再次尝试一起探讨 JavaScript 在 2022 年及以后的发展方向。

  - key: general.css2023.survey_intro
    t: |
      为了帮助您跟上 `:has()`、`@container` 和其他新的 CSS 特性，我们今年推出了自己的新功能：**阅读列表**。

      在您填写调查问卷时，您可以将任何您想要了解更多信息的特性添加到书签中，在提交答案后再进行学习。

      今年，[Chen Hui Jing](https://chenhuijing.com/) 接手了调查设计的工作，继续建立在去年 [Lea Verou](https://lea.verou.me/) 所做的工作的基础上。正如往常一样，您在这里的反馈将在帮助浏览器厂商优先考虑其路线图并努力实现浏览器之间更好的兼容性方面发挥关键作用。

      现在把这些都放在一边，让我们看看 CSS 在 2023 年迄今为止如何发展！

  ###########################################################################
  # Survey-Specific FAQs
  ###########################################################################

  # CSS

  - key: faq.data_used_css
    t: 这些数据将如何被使用？
  - key: faq.data_used_css.description
    t: >
      收集的所有数据都将公开发布，供任何开发者或公司参考。

      浏览器厂商也会[利用这些数据](https://web.dev/interop-2023/)来优先考虑重点领域并制定其路线图。

  - key: faq.who_should_take_survey_css
    t: 谁应该参加这项调查？
  - key: faq.who_should_take_survey_css.description
    t: >
      这是一项公开调查，适用于任何写 CSS 的人，无论是作为工作中的常规任务，作为学生，或者只是图一乐！

  - key: faq.survey_goals_css
    t: 这项调查的目标是什么？
  - key: faq.survey_goals_css.description
    t: >
      这项调查的目标是跟踪即将推出的功能和库的发展，并帮助开发人员决定要专注于哪些新技术。

  # CSS 2022

  - key: faq.learn_more_css2022
    t: 我可以在哪了解更多信息？
  - key: faq.learn_more_css2022.description
    t: 您可以在[这里了解去年的调查](https://2021.stateofcss.com/en-US/about/)。

  - key: faq.survey_design_css2022
    t: 这项调查是如何设计的？
  - key: faq.survey_design_css2022.description
    t: 今年，得益于谷歌 [UI 基金](https://web.dev/ui-fund/)的资助，[Lea Verou](https://lea.verou.me/) 得以牵头并管理 GitHub 上的[开放式调查设计流程](https://github.com/orgs/Devographics/projects/1/views/1)。

  - key: faq.results_released_css2022
    t: 结果将何时发布？
  - key: faq.results_released_css2022.description
    t: 该调查将一直进行到 2022 年 10 月底，调查结果将在 11 月初发布。

  - key: faq.data_used_css2022
    t: 这些数据将如何被使用？
  - key: faq.data_used_css2022.description
    t: 所有收集的数据都将公开发布。然后，它将成为开发人员的资源，他们将咨询它来确定他们的技术选择，以及浏览器供应商将使用它来优先考虑重点领域并确定他们的路线图。

  # CSS 2023

  - key: faq.how_long_will_survey_take_css2023
    t: 回答这份调查问卷需要多长时间？
  - key: faq.how_long_will_survey_take_css2023.description
    t: >
      根据您回答的问题数量（所有问题都可以跳过），填写这份调查问卷应该需要大约 10-15 分钟左右的时间。

  - key: faq.learn_more_css2023
    t: 我可以在哪了解更多信息？
  - key: faq.learn_more_css2023.description
    t: 您可以在我们的[我们的公告帖](https://dev.to/sachagreif/the-2023-state-of-css-survey-is-now-open-18bk)里了解更多关于该问卷的信息。

  - key: faq.survey_design_css2023
    t: 这项调查是如何设计的？
  - key: faq.survey_design_css2023.description
    t: >
      今年，得益于 Google [UI 基金](https://web.dev/ui-fund/)的资助，[Chen Hui Jing](https://chenhuijing.com/) 得以协助管理问卷的[开放式设计过程](https://github.com/Devographics/surveys/issues/84)。

  - key: faq.results_released_css2023
    t: 结果将何时发布？
  - key: faq.results_released_css2023.description
    t: 该调查将一直进行到 2023 年 7 月 15 日，调查结果将在随后的几周内公布。

  # JS 2022

  - key: faq.learn_more_js2022
    t: 我可以在哪了解更多信息？
  - key: faq.learn_more_js2022.description
    t: 您可以在[这里了解去年的调查](https://2021.stateofjs.com/en-US/about/)。

