    ###########################################################################
    # General
    ###########################################################################

    - key: general.state_of_graphql.intro
      t: |
          自 2015 年 9 月 Facebook 最初创建以来，许多开发者已经接受 GraphQL 作为构建 API 的一种新的、有前途的方式。

          然而，仍然存在许多问题：到底什么时候需要 GraphQL？你应该手写 GraphQL API 还是从数据库生成？它会取代 REST 吗？

          年度 GraphQL 开发者现状调查旨在回答这些问题，以及更多！

    - key: general.state_of_graphql.description
      t: GraphQL 生态系统的年度开发者调查
    ###########################################################################
    # Survey
    ###########################################################################

    - key: features.graphql_features_intro
      t: >
          欢迎参加调查！第一部分主要是了解您了解 GraphQL 及其生态系统的哪些**特性**。
          如果您知道某些东西但从未使用过，那也没关系！

    - key: tools.graphql_tools_intro
      t: >
          接下来的几个部分将重点介绍构成 GraphQL 生态系统的**库**和**服务**。让我们知道您对什么感兴趣！

    - key: usage.bracket_intro
      t: >
          下一个问题使用特殊的**对决**格式！对于每一组对决，请选择您认为对您最重要的项目
          （请注意，每一位受访者的对决组合都是随机的）。

