      2025 年 HTML 现状调查于 2025 年 7 月 19 日至 9 月 1 日进行，共收集了 6,223 份回复。

      该调查主要由 [Lea Verou](https://lea.verou.me/) 设计，并通过 [GitHub 上的公开讨论](https://github.com/Devographics/surveys/issues/253)进行协作设计。

      调查基础设施由 [Sacha Greif](https://sachagreif.com/) 运营，并得到开源贡献者和顾问团队的帮助。

      今年的标志和 T 恤由 [Christopher Kirk-Nielsen](http://chriskirknielsen.com/) 设计。

      ### 调查目标

      创建这项调查旨在确定 Web 开发生态系统的未来趋势，以帮助开发人员做出技术选择。

      因此，调查侧重于预测未来几年即将发生的事情，而不是分析现在流行的东西，这就是为什么目前最普遍的功能或技术并不总是包含在内的原因。

      这也应被视为**特定开发者子集的快照**，并不意味着代表整个生态系统。

      该调查在线公开访问，受访者未经过任何方式的筛选或选择。

      ### 项目资金

      该项目的资金来自多种渠道：

      - **T 恤销售**。

      - **赞助链接**：每页底部的推荐资源链接由我们的合作伙伴 [Frontend Masters](https://frontendmasters.com/) 提供。

      - **其他资金**：[Google](https://www.google.com/) 和 [TokyoDev](https://www.tokyodev.com/) 也资助了调查工作。

      ### 技术概览

      你可以在[这里](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a)找到关于调查如何运行的更深入的技术概览。
