  - key: faq.results_released_css2025.description
    t: 调查将于 2025 年 6 月 1 日至 7 月 1 日进行，调查结果将在不久后公布。

  - key: about.content.css2025
    t: >
      2025 年 CSS 现状调查于 2025 年 6 月 1 日至 7 月 15 日进行，收集了 5,506 份回复。该调查由 [Devographics](https://www.devographics.com/) 运营，并得到了一组开源贡献者和顾问的帮助。


      CSS 现状调查的 Logo 和 T 恤由 [Christopher Kirk-Nielsen](http://chriskirknielsen.com/) 设计和制作动画。


      ### 调查目标

      创建本调查旨在识别 Web 开发生态系统中的未来趋势，以帮助开发者做出技术选择。


      因此，本调查侧重于预测未来几年的发展，而不是分析当前流行的内容，这就是为什么目前最广泛使用的功能或技术并不总是包含在内。


      此外，调查数据也被浏览器供应商用于确定功能的优先级，并为 [Interop 2025](https://web.dev/blog/interop-2025) 等计划提供信息。


      ### 调查设计

      本调查是[在 GitHub 上](https://github.com/Devographics/surveys/issues/245)协作设计的。

      ### 调查受众

      该调查在网上公开访问，受访者未经过任何方式的过滤或筛选。受访者主要是过去调查的受访者（通过专用邮件列表通知）和社交媒体流量的混合体。

      ### 项目资金

      除 T 恤销售外，该项目的资金来自多种渠道：

      - 我们的合作伙伴 [Frontend Masters](https://frontendmasters.com/) 赞助了本次调查，作为交换，我们在每页底部展示了他们课程的相关链接。

      - [Google Chrome](https://www.google.com/chrome/) 团队今年预留了一笔赞助预算，以帮助设计和运行本次调查。

      - [TokyoDev](https://www.tokyodev.com/) 也在持续赞助本次调查。

      ### 技术概览

      您可以[在此](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a)找到有关调查如何运行的更深入的技术概览。我们的代码是[开源的](https://github.com/Devographics/Monorepo/)。

      ### 反馈


      - [报告技术问题](https://github.com/Devographics/Monorepo/issues)

      - [为明年提出建议](https://github.com/Devographics/surveys/issues/249)

      - [其他非技术问题](https://github.com/Devographics/surveys/issues)

