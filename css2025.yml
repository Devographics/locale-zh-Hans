  ###########################################################################
  # Takeaways
  ###########################################################################

  # - key: user_info.country.takeaway.css2025
  #   t: >
  #     The survey remains U.S.-centric, but European countries continue

  - key: features.all_features.takeaway.css2025
    t: >
      在调查包含的所有功能中，`:has()` 既是使用最多的，也是最受喜爱的。同样值得指出的是：**Subgrid** 在最受喜爱排名中位居第二，而 `aspect-ratio` 在使用率中排名第二，在好感度中排名第三。


      在 **Subgrid** 之后，`line-clamp` 获得的评论最多，其中许多来自对该功能持负面意见的受访者。


      使用最少的功能是 `sibling-count` 和 `sibling-index`，这很有道理，因为它们的浏览器支持仍然非常新且有限。总体上最不受欢迎的功能是**三角函数**……毫无疑问是因为“三角学”部分！


      最后，请务必按 **“广泛可用” Baseline 状态**进行过滤，以查看目前有哪些功能可供使用！

  - key: features.features_ratios_over_time.takeaway.css2025
    t: >
      观察随时间变化的趋势和背景，会发现一幅相当有趣的画面。同比增长最大的功能是 `text-wrap: pretty`，而*认知度*增长最大的是 `light-dark()`。


      **颜色函数**在使用率方面也排在图表底部，这可能意味着它们尚未找到受众。


      最后，“欣赏”选项卡让我们看到对某个功能感兴趣的受访者与实际使用过该功能的受访者在积极性方面的差异。**锚点定位（Anchor positioning）**显示出 **-12%** 的下降，这可能意味着 API 并不像人们预期的那样用户友好。

  - key: features.layout_pain_points.takeaway.css2025
    t: >
      虽然 **Grid** 无疑很强大，但这种强大也伴随着陡峭的学习曲线，这使得使用这个相当复杂的功能成为一个真正的痛点。


      在排名的更下方，处理高度、溢出、定位和对齐仍然是 CSS 开发者的常见问题。

  - key: features.shapes_graphics_pain_points.takeaway.css2025
    t: >
      既然我们对矩形已经相当适应了，我们开始将目光投向更广阔的三角形、圆形和多边形世界。遗憾的是，仅使用 CSS 绘制这些**复杂形状**仍然很困难。


      这就是为什么我们需要求助于 **SVG**——虽然它也有自己的问题。

  - key: features.colors_pain_points.takeaway.css2025
    t: >
      许多受访者希望 CSS 能超越浅色/深色二分法，真正提供更多工具来管理成熟的主题，并在选择颜色时更好地确保适当的**对比度**。


      虽然像 `oklch()` 这样的新色彩空间确实很强大，但它们也带来了一系列自己的问题。

  - key: features.interactions_pain_points.takeaway.css2025
    t: >
      当我们中的许多人正在等待对**滚动驱动动画**更好的浏览器支持时，其他人指出了像**轮播**这样的新交互模式可能存在的**可访问性问题**。


      另一个常见的痛点是“动画到 `auto`”的困难，值得庆幸的是，这[现在已经成为可能](https://developer.chrome.com/docs/css-ui/animate-to-height-auto)！

  - key: features.typography_pain_points.takeaway.css2025
    t: >
      在浏览器中控制垂直文本对齐（即**行距**）一直是一个问题，这种状况持续了我记忆中的所有时间。值得庆幸的是，`text-box-edge` 和 `text-box-trim` 承诺给我们提供更细粒度的工具来正确设置在线排版。

  - key: features.math_features_pain_points.takeaway.css2025
    t: >
      许多受访者对 `calc()` 有怨言，尤其是在计算中处理单位时。

  - key: features.other_features_pain_points.takeaway.css2025
    t: >
      这里并不令人惊讶，**浏览器支持**仍然是本节中提到的 CSS 功能的首要痛点。

  - key: features.reading_list.takeaway.css2025
    t: >
      鲜为人知的 `::target-text`（只有 82% 的受访者从未听说过它）在受访者最好奇的功能阅读清单排名中位居榜首。

  # other_tools

  - key: tools.css_frameworks.takeaway.css2025
    t: >
      Tailwind 在框架排名中名列前茅，它似乎对经验稍欠缺的开发者（中位经验 10 年）更有吸引力，而经验更丰富的受访者则使用自定义或内部框架（中位经验 15 年）。


      话虽如此，同样值得注意的是，**47%** 的调查受访者要么不使用框架，要么完全跳过了这个问题。

  - key: tools.css_in_js.takeaway.css2025
    t: >
      **CSS Modules** 相当轻量级的风格继续受到欢迎，而 **Styled Components** 仍然保持在第二位。

  - key: tools.pre_post_processors.takeaway.css2025
    t: >
      **Sass** 仍然是第一名，但随着 CSS 本身采用越来越多预处理器的功能，预处理器的总体使用率正在缓慢下降。

  - key: tools.utilities.takeaway.css2025
    t: >
      使用 **Prettier** 对任何开发者来说都是一个安全的选择——但下面的列表包含许多其他值得一试的鲜为人知的工具。

  - key: tools.browsers.takeaway.css2025
    t: >
      说到浏览器，四大浏览器之所以成为四大是有原因的，与去年相比，它们保持了几乎相同的使用数据。

  # usage

  - key: usage.form_factors.takeaway.css2025
    t: >
      虽然测试环境逐年变化不大，但令人鼓舞的是，使用仅键盘和屏幕阅读器进行测试的受访者略有增加。


      同样有趣的是，与公司规模相比，大公司往往以更高的比率使用屏幕阅读器进行测试。

  - key: usage.what_do_you_use_css_for.takeaway.css2025
    t: >
      虽然 CSS 最初是作为文档布局系统出现的，但现在很清楚，交互式应用程序代表了它的主要用例——这一事实无疑推动了该语言最近的演变。

  - key: usage.industry_sector.takeaway.css2025
    t: >
      我们中的许多人正在构建供开发者社区内部使用的工具，这使得采用新功能变得容易得多，而不必太担心浏览器兼容性。

  - key: usage.css_interoperability_features.takeaway.css2025
    t: >
      **锚点定位（Anchor Positioning）**不仅保持了第一的位置，而且引用它的受访者比例几乎翻了一番。


      **视图过渡 API（View Transition API）**也攀升至第三位，而**容器样式查询**在排名中大幅上升了 **11 位**。


      另一方面，**CSS 嵌套**和 `:has()` 均有所下降，这很有道理，因为这些功能现在已在所有主流浏览器中得到支持。

  - key: usage.css_missing_features.takeaway.css2025
    t: >
      **Mixins** 仍然是开发者最希望拥有的功能，紧随其后的是**瀑布流布局（Masonry Layout）**。长期以来，这两种功能都可以通过预处理器或 JavaScript 等变通方法实现，但如果能看到 CSS 原生支持它们就太好了！

  - key: usage.css_general_pain_points.takeaway.css2025
    t: >
      **浏览器支持**可能仍然是 2025 年主要的 CSS 痛点，但只有相对较少的 10% 的受访者提到这一点，这证明了该领域最近的改进。

  - key: usage.favorite_new_features.takeaway.css2025
    t: >
      虽然 `:has()` 仍然是第一名，但它确实失去了一些优势，因为 **视图过渡 API（View Transition API）**，特别是**锚点定位（Anchor Positioning）**（上升了 8 位）开始得到更广泛的采用。

  - key: usage.gamechanger_feature.takeaway.css2025
    t: >
      每一个新的 CSS 功能都有其用途，但只有少数是真正的颠覆者。事实证明，**Grid**、`:has()` 和 **CSS 嵌套**是近年来最大程度改变我们编写 CSS 方式的功能。

  - key: usage.baseline_awareness.takeaway.css2025
    t: >
      我们想看看受访者对 Baseline 浏览器兼容性指标有多熟悉（您可以在整个调查结果中看到它的使用！）。


      尽管我们以假答案的形式设置了巧妙的陷阱，但绝大多数人都成功通过了这个问题！特别是年轻的受访者对 Baseline 表现出更高的认知度，这无疑归功于最近 Baseline 集成到了 Fortnite 中（……开个玩笑）。

  - key: usage.css_pace_of_change.takeaway.css2025
    t: >
      采用新功能通常是一个多阶段的过程：首先，你在几个月或几年的时间里多次听说它，直到你对它的功能有一个扎实的了解。然后，你可能会在实验性的副业项目中尝试它，最后才在生产中采用它。


      这张图表显示，我们大多数人正处于这一旅程的中间，只了解并尝试了本次调查中介绍的部分功能集。

  - key: usage.state_of_the_web_happiness.takeaway.css2025
    t: >
      过去几年，对 Web 的满意度一直相当稳定，既没有上升也没有下降。

  - key: usage.state_of_css_happiness.takeaway.css2025
    t: >
      另一方面，对 CSS 的满意度在近年来显示出明显的上升趋势，这恰好与该语言自身的快速改进步伐相吻合。

  # resources
  - key: resources.podcasts.takeaway.css2025
    t: >
      **Syntax** 仍然统治着播客领域，它甚至设法增加了可观的 **+8%** 听众！


      值得一提的是 **Kevin Powell 的播客**和 **Podrocket**，它们都上升了 4 位。

  - key: resources.video_creators.takeaway.css2025
    t: >
      **Kevin Powell** 已经在 YouTube 上确立了 CSS 之王的地位，但像 **Theo** 和 **The Primeagen** 这样更关注通用的创作者正在紧随其后。


      **Syntax** 也继续成功向视频转型，与去年相比增加了 **5%** 和 **5 个名次**。

  - key: resources.people.takeaway.css2025
    t: >
      **Josh**、**Kevin**、**Adam** 和 **Una** 继续主导 CSS 影响者排名的榜首——事实证明，即使我不提他们的姓氏，你也知道我在说谁。

  - key: resources.web_platform_resources.takeaway.css2025
    t: >
      **MDN** 是一个很棒的免费学习 CSS 的资源，但绝不是唯一的资源，正如这个简短的有用链接列表所示。

  - key: resources.other_surveys.takeaway.css2025
    t: >
      虽然受访者大多参与其他的“现状”调查以及 **Stack Overflow** 调查，但 **JetBrains 开发者生态系统调查**也值得了解。

