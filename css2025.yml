  - key: faq.survey_design_css2025
    t: 这项调查是如何设计的？
  - key: faq.survey_design_css2025.description
    t: >
      这项调查是作为一个[开放设计过程](https://github.com/Devographics/surveys/issues/289)的结果而设计的，涉及浏览器供应商和 Web 开发社区。

  - key: faq.results_released_css2025
