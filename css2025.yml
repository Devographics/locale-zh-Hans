  - key: general.css2025.html2025_banner
    t: |
      参与 HTML 现状调查，共同塑造 Web 的未来！

  - key: general.css2025.survey_intro
    t: |
      对于 2025 年的 CSS 愿望清单，我只有一项：慢一点！

      经过多年的快速创新，现在感觉浏览器供应商是时候放慢脚步，巩固现有成果，修复浏览器不一致性，让我们其他人赶上进度了。

      毕竟，我们可能听说过 subgrid、`:has()`、滚动驱动动画以及所有其他最近的 CSS 改进——但我们中有多少人能说自己真正使用过所有这些功能，更不用说掌握它们了？

      这就是为什么今年的调查如此有趣。这将是一个机会，看看过去几年的新 CSS 补充中，哪些已经被社区采用，哪些仍然在我们的待办事项清单上。

      所以再一次，请加入我，参与今年的 CSS 现状调查！

  - key: introduction.css2025
    t: |
      <span class="first-letter">人</span>们对采用所有这些新奇的 CSS 功能反应迟钝是可以理解的。毕竟，我们真的需要它们吗？即使我们需要，它们在不同浏览器中的工作是否可靠？

      但是，随着 Baseline 指标一个接一个地变绿，并且对新功能和属性的满意度保持高位，即使是我们中最不情愿的人也不得不承认，像 `:has()`、`aspect-ratio` 和级联层（Cascade Layers）这样的功能已经在我们的样式表中赢得了一席之地。

      唯一的问题是*何时*。太早，你会一头撞上早期采用者的痛点。太晚，你会错过节省时间的改进。

      值得庆幸的是，现在有一个强大的工具和资源生态系统致力于回答这个问题——从本次调查开始！

      <span class="conclusion__byline">– Sacha Greif</span>

