  # Conclusion
  ###########################################################################

  - key: conclusion.css2025.amit_sheen
    t: |

      <span class="first-line">这不是我们过去熟知的 CSS（这是一件好事）。</span>

      浏览调查结果，很明显 CSS 不再“只是”一种样式语言。它的方向发生了根本性的转变，在布局、动效、兼容性，当然还有可访问性方面发挥着更大的作用。这种转变有助于重新定义 CSS 的身份，它不再是一种遗留的样式语言，而是一个现代的、富有表现力的工具集，最终得到了它应得的认可。

      这种转变改变了我们编写 CSS 的方式。交互式 Web 应用程序已取代静态页面成为主要用例，原生语言功能正在取代许多框架和预处理器的抽象，而跨浏览器更广泛的支持使开发者有信心探索新功能。人们现在更愿意尝试，在新功能出现后不久就进行测试，因为他们相信标准和工具的改进将使采用过程更加顺畅。

      这种转变的另一个象征，也是本次调查没有详细阐述的，是重新设计的 CSS Logo。对我来说，它代表着新篇章的开始：这门语言已经从徽章上去掉了数字“3”，也随之去掉了被锚定在过去版本的观念。取而代之的是一个新鲜、现代的标志，标志着自信和准备迈向更光明的未来。

      即使有了这种更新的感觉，调查也提醒我们 CSS 仍然存在的不足之处。尽管取得了进步，许多受访者仍然在复杂的布局问题和变化速度中挣扎，并表示控制高度、溢出和对齐可能会令人沮丧。人们显然渴望 mixins、瀑布流布局和条件逻辑等功能，这些功能将把更多预处理器的便利性带入语言本身。虽然浏览器差异不再主导投诉列表，但它们并没有完全消失，所以仍有工作要做。

      除了这些挑战，调查还突出了几个成功之处。`:has` 选择器、容器查询和 `subgrid` 已经从愿望清单变成了日常实践，受访者将它们列为最受欢迎的功能。Baseline 指标和 Interop 项目等新举措增强了人们对新功能将迅速成熟的信心，使早期采用感觉风险更小。对语言及其生态系统日益增长的信任有助于解释为什么对 CSS 的满意度持续攀升，即使对 Web 技术的总体满意度保持稳定。

      展望未来，这一刻感觉像是一个开始而不是结束。调查显示，一个社区已经准备好采用新工具，渴望解决剩余的差距，并确信该语言将继续发展。如果我们继续保持这种好奇心和协作精神，CSS 将以我们今天难以想象的方式继续发展，下一次调查将反映出更加丰富的景观。

      如果说 2025 年是关于稳定不可能的事情，那么 2026 年可能就是关于实现期待已久的梦想。对于那些热爱 CSS 的人来说，现在是尝试、学习和帮助塑造未来的最佳时机。

  - key: conclusion.css2025.amit_sheen.bio
    t: Web 开发者 & 创意编码员
