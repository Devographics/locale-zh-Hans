translations:

  - key: how_to_help.content
    t: >
      尽管 State Of JS 和 State Of CSS 有一些收入了，但它们依靠的主要还是志愿者的付出。如果你想加入这个项目并提供帮助，这里有几件事情是我们一直需要帮助的。

      ### 翻译

      这些调查目前被翻译成了 20 余种语言，但仍有大量的翻译是不完整或是已过时的。如果你想伸出援手，[加入我们的 Discord](https://discord.gg/tuWRUWVyJs)，并在 **#translations** 频道发出你的 GitHub 用户名。

      ### 外部拓展（Outreach）

      大家也知道的，开发者调查的受众一般倾向男性、白人和美国人。如果你想帮助我们平衡一下比例，我们绝对会接受你的援助的！

      外延工作包括联系那些专门帮助少数族裔与科技社会交涉的组织、向各种在线社区提交调查链接、通过电子邮件发送调查给各种博客和杂志，以及尝试提高调查受众的多样性。如果你想伸出援手，[加入我们的 Discord](https://discord.gg/tuWRUWVyJs) 的 **#outreach** 频道（你愿意的话也可以把全部频道都设为静音）。

      具体来说，我们希望能有帮助可以与如下领域的组织取得联系：


      - 黑人、原住民和有色人种的开发者
      

      - 性少数（LGBTQ+）开发者
      

      - 女性开发者
      

      - 残障开发者
      
      - 代表人数不足的国家的开发者 （中国、巴西、印度和日本等等国家）


      ### 写作与分析

      尽管我们每年都尝试提出有趣的见解，但我们仍然无法在一份报告中涵盖所有内容。如果您是个数据科学家或者只是对科技趋势感到好奇，我们很乐意看到您对我们数据的看法！这可能是一个很好的拓展调查交流的方式，尤其是当涉及到上述那些代表性不足的群体时。

      您也可以使用图标定制功能（某些图表旁边的铅笔图标）和我们的[公开 GraphQL API](https://api.stateofjs.com/) 来创建新的可视化效果或者[加入我们的 Discord](https://discord.gg/tuWRUWVyJs)，联系我们以获取完整的 JSON 数据集。

      ### 贡献代码

      我们的整个代码库都是开源的，并且欢迎贡献。我建议先[熟悉一下这些调查是怎么运作的](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb)，然后[去 Discord](https://discord.gg/tuWRUWVyJs) 让我知道你想做哪一方面的工作。

      #### 关于有偿工作的说明

      我在这里主要谈到了志愿者的工作，但我们也有少量预算来支付顾问或者专家的费用，并且正在努力寻找合作伙伴来补贴更多的工作。


      - 是**有限的范围**，因为预算也可能有限。

      - 需要志愿者们也难以提供的**专业知识**。

      - 是 **独立的**，不需要太多后续工作，因为我们可能没有时间去做。

      比如：插图与品牌推广工作、可用性或可访问性审计、数据可视化工作以及外部拓展工作等等。

      因此，尽管我们不能承诺太多，但如果你想要为这个项目做出贡献，但又无法承担志愿者的工作的话，请不要犹豫，[加入 Discord](https://discord.gg/tuWRUWVyJs) 并与我们联系！