    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2021
      t: >
           还记得之前2020年奥运会被推迟到2021年，
           而 2021 年的 State of JavaScript 调查正在进行中，在 2022 年！


           非常抱歉，在各种事情纷至沓来的时候，
           这项调查的时间节奏被打乱了一点。
          

           但是，虽然调查来得晚了一些，但我们希望由
           调查本身将一如既往地提供信息和洞察力。
           不用担心，今年年底还会有 State of JavaScript 2022的调查让事情变得更清楚！
          