  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_ai.description
    t: 关于 Web 开发者如何使用 AI 的年度调查

  - key: general.state_of_ai.intro
    t: |
      如果社交媒体可信的话，AI 革命已经席卷了 Web 开发领域，我们许多人在早餐前就能生成完整的应用程序，并在此过程中赚取数百万美元。

      但这真的是正在发生的事情吗？或者 AI 只是另一个不会从根本上改变事物的昙花一现的时尚？或者介于两者之间？

      通过参加年度 Web 开发 AI 现状调查帮助我们弄清楚这一点，让我们一起探索 AI 如何塑造 Web 开发的未来！

  ###########################################################################
