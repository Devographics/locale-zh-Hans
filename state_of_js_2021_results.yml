    - key: blocks.tools_quadrant.description
      t: |
        此图表显示了每种技术的**满意度** (or **关注度**) over its total **使用率**.
        可以分为四个象限:
          - **1**: 使用率低，满意度高。 值得关注的技术。
          - **2**: 使用率高，满意度高。 可采用的安全技术。
          - **3**: 使用率低，满意度低。 目前较难推荐的技术。
          - **4**: 使用率高，满意度低。 如果您目前正在使用这些技术，请重新评估它们。
