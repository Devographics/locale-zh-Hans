      t: |
          ## 支持 State of JavaScript 调查
          糟糕的视频质量、笨重的磁带以及需要倒带，VHS 时代并没有太多值得怀念的地方。 但我们值得怀念的一件事是 90 年代用来装饰空白 VHS 磁带的惊人视觉效果. 
          但是现在，多亏了才华横溢的 Christopher Kirk-Nielsen，你可以享受所有这些复古的光芒，同时也能表达你对 JavaScript 的热爱！
    - key: tshirt.about
