  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.html2023.bio
    t: W3C 技术架构组成员和 MIT CSAIL 研究员
  - key: conclusion.html2023
    t: >
      *呼！* 这项调查汇集了来自六大洲数十人的巨大努力。不仅创下了“State of...”调查首次亮相的最多回应记录，其数据收集界面开创了创新，使我们能够前所未有地了解开发人员的态度，并将产生深远的影响。

      一些人认为改进 HTML 是徒劳的，但调查结果明确表明并非如此。**开发人员渴望更多交互式 HTML 元素**：不仅像 `<datalist>` 或 Popover API 这样的交互元素在所有类别中积累了最多的积极评价，而且所有最受期待的[缺失元素](https://2023.stateofhtml.com/en-US/usage/#html_missing_elements)都是交互式小部件。

      然而，**通过提供预设功能让简单的事情变得容易**已经不够了。必须通过支持全面定制来使复杂的事情变得可能：尤其是在**样式**方面，定制性不足是最大的痛点。

      因此，表单元素也成为[最常被重新创建](https://2023.stateofhtml.com/en-US/usage/#html_functionality_features)的元素；这导致了开发人员和终端用户都受苦。幸运的是，有许多新举措在改善这一点，所以未来看起来很光明。

      另一个大的需求是可扩展性。如果只有标准机构有权扩展HTML，这是不可持续的；此外，通用元素无法满足多样化的需求。不幸的是，尽管**Web 组件 API**（尤其是 Shadow DOM ）被广泛使用，但在满足开发人员需求和提供流畅的开发体验方面似乎有所欠缺，因为它们在调查中名列最差体验之首。不过，正在进行的相关工作（其中一些我也参与了）让我感到希望，尽管这是一条崎岖的道路，但它们正在逐步实现其全部潜力。

      最后一点：重要的是要记住，这项调查只是开发人员观点的一个快照，反映了当时网络平台的状态。然而，这些调查的主要目标之一是通过更好地了解开发人员的需求来改善现状。今天的痛点有多少将在明天得到解决？今年晚些时候加入我们的第二次调查，一起找出答案吧！

  ###########################################################################
  # About
  ###########################################################################

  - key: about.content
    t: |
      2023年HTML状态调查从2023年9月19日到10月19日进行，共收集了20,904份响应。

      调查设计工作由 [Lea Verou](https://lea.verou.me/) 领导，得到了 Google 的资助。Lea 还监督了新 UI 数据收集元素的原型设计、测试和实施；参与了数据处理；并帮助进行数据可视化。

      调查基础设施由 [Sacha Greif](https://sachagreif.com/) 和 [Eric Burel](https://www.lbke.fr/) 运行，并得到了开源贡献者和顾问团队的帮助。

      今年的标志和T恤由 [Christopher Kirk-Nielsen](http://chriskirknielsen.com/) 设计。

      ### 调查目标

      该调查旨在识别网络开发生态系统中的新兴趋势，以帮助开发者做出技术选择。

      因此，调查的重点是预测未来几年内的发展，而不是分析当前流行的趋势，这也是为什么目前最广泛使用的功能或技术并不总是包含在内。

      它也应被视为**特定开发者子集的快照**，并不旨在代表整个生态系统。

      该调查是在线公开访问的，受访者没有经过任何筛选或选择。

      ### 项目资金

      本项目的资金来自多种来源：

      - **T恤销售**。

      - **赞助链接**：每页底部推荐资源的链接由我们的合作伙伴[Frontend Masters](https://frontendmasters.com/)提供。

      - **其他资金**：[Google](https://www.google.com/)和[TokyoDev](https://www.tokyodev.com/)也资助了这项