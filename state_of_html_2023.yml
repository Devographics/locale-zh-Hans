  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: 2023年 版本的 HTML 生态最新趋势的年度调查。

  - key: introduction.html2023
    t: >
      
      在 JavaScript 统治 Web、CSS 年年获得新功能的同时，HTML 似乎心甘情愿地保持沉默，把舞台中心让给它的年轻兄弟姐妹。毕竟，一旦 
      你掌握了 `<div>` 和 `<h>`1 到 6，还有什么值得了解的呢？

      其实，还是有很多东西值得探索！我们再次邀请了 [Lea Verou](https://lea.verou.me/) 来发挥她对 Web 平台的深厚知识，帮助我们设计了一项调查，这项调查不仅涵盖了纯粹的 HTML，还涉及了可访问性、Web 组件等等。

      这也部分解释了为什么这份报告花了这么久才发布——有太多的新数据需要处理！希望你会发现等待是值得的。

      除了这里包含的数据外，我们还改进了**图表定制**功能，让你可以更大程度地定制每个数据可视化。如果你在此过程中发现了有趣的见解，请务必告诉我们！

      你可以在[这篇文章](https://dev.to/sachagreif/discover-the-state-of-html-2023-survey-results-n10)中了解更多，或者观看一个[快速的YouTube视频](https://www.youtube.com/watch?v=G-rFwp2zUT4)。

      现在，欢迎来到首次 HTML 状态调查的结果。看完之后，我敢打赌你不会再以同样的方式看待 HTML 了！

