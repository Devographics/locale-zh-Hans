  - key: homepage.intro
    t: >
      ## CSS 正以前所未有的速度发展。

      Flexbox （弹性盒模型）、 Grid （网格布局）、 Multi-Column （多列布局）甚至迈入了 CSS-in-JS 这样的全新领域。

      也因每年举办的 [State Of JavaScript](https://stateofjs.com) 取得成功后。
      我们决定深入样式选择器的世界，帮助大家找到最新趋势，
      作为桥梁连接“大前端时代”洪流！

