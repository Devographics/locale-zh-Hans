  - key: creators.heading

    t: 我们支持的创作者

  - key: creators.description

    t: "我们的调查之所以能够进行，完全归功于开发者社区的持续支持，而在我们力所能及的时候回馈社区也是理所当然的。\n\n\n以下是我们提供资金支持的一些优秀内容创作者和组织，以换取他们帮助宣传调查。\n"

  - key: creators.stephanie_walter.description

    t: 'Stéphanie Walter 是一位居住在卢森堡的资深 UX 研究员、设计师和作家，她擅长将复杂的话题变得清晰易懂。

      '

  - key: creators.afor_digital.description

    t: 'Afor 是西班牙语 Web 开发直播社区的关键人物，她制作引人入胜的编程内容的天赋为她赢得了当之无愧的成功。

      '

  - key: creators.shruti_kapoor.description

    t: '通过写博客、制作 YouTube 视频、在会议上演讲，以及做一个全方位的优秀人才，Shruti 已经成为 React 生态系统中不可或缺的一员有一段时间了。

      '

  - key: creators.codebar.description

    t: 'Codebar 是一个了不起的组织，他们举办通常需要数千美元的研讨会，并免费在线提供，旨在建立一个更具包容性的开发者社区。

      '

