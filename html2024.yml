  - key: about.content
    t: |
      2024 年 HTML 现状调查于 2024 年 9 月 19 日至 10 月 19 日进行，共收集了 20,904 份回复。

      调查设计工作由 [Lea Verou](https://lea.verou.me/) 领导，得益于 Google 的资助。Lea 还监督了新的 UI 数据收集元素的原型设计、测试和实施；参与了数据处理；并协助数据可视化。

      调查基础设施由 [Sacha Greif](https://sachagreif.com/) 和 [Eric Burel](https://www.lbke.fr/) 运营，得到了一支开源贡献者和顾问团队的帮助。

      今年的 Logo 和 T 恤由 [Christopher Kirk-Nielsen] (http://chriskirknielsen.com/) 设计。

      ### 调查目标

      创建这项调查的目的是为了识别 Web 开发生态系统中即将出现的趋势，以帮助开发者做出技术选择。

      因此，调查的重点是预测未来几年将会出现的情况，而不是分析当前流行的内容，这就是为什么目前最广泛使用的功能或技术并不总是被包括在内。

      调查应该被视为**特定开发者群体的快照**，并不意味着代表整个生态系统。

      调查在网上公开进行，受访者没有经过任何筛选或选择。

      ### 项目资金

      这个项目的资金来自多个渠道：

      - **T 恤销售**。

      - **赞助链接**：每个页面底部推荐资源的链接由我们的合作伙伴 [Frontend Masters](https://frontendmasters.com/) 提供。

      - **其他资金**：[Google](https://www.google.com/) 和 [TokyoDev](https://www.tokyodev.com/) 也为调查提供了资金支持。

      ### 技术概述

      您可以在[这里](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2024-edition-1p6a)找到关于如何进行这些调查的更深入的技术概述。
