  # Conclusion
  ###########################################################################

  - key: conclusion.html2024.lea_verou.bio
    t: W3C Technical Architecture Group Member & MIT CSAIL Researcher
  - key: conclusion.html2024.lea_verou
    t: >
      呼！这项调查凝聚了分布在六大洲数十人的巨大努力。它不仅创下了"XX 现状"调查首次发布时最多回复数的新纪录，其数据收集界面还开创了创新，为我们提供了对开发者态度前所未有的深入洞察，其影响将远远超出调查本身的范畴。


      有人认为改进 HTML 是徒劳的，但调查结果有力地证明了相反的观点。**开发者渴望更多交互式 HTML 元素**：不仅像 `<datalist>` 或 Popover API 这样的交互元素在所有类别中积累了最多的正面评价，而且所有[最受期待的元素](https://2024.stateofhtml.com/en-US/usage/#html_missing_elements)都是交互式小部件。


      然而，仅仅通过提供现成的功能来**让简单的事情变得容易**已经不够了。**让复杂的事情成为可能**，通过支持全面的定制已成为必要：不足的可定制性，尤其是在**样式**方面，成为了最突出的痛点。


      结果，表单元素也成为了[最常被重新创建](https://2024.stateofhtml.com/en-US/usage/#html_functionality_features)的元素；这是一个双输的局面，让开发者和最终用户都受苦。幸运的是，有很多新的倡议来改善这一点，所以未来看起来很光明。


      另一个重大需求是可扩展性。如果只有标准制定机构有权扩展 HTML，这是不可持续的；而且，通用元素不可能满足如此多样化的需求。不幸的是，**Web 组件 API**（尤其是 Shadow DOM），虽然被广泛使用，但似乎在满足开发者需求和提供流畅的开发体验方面还有所欠缺，它们在整个调查中名列最差体验榜首。然而，这一领域正在进行的活动（其中一些我也参与其中）让我对它们虽然经历了曲折，但正在朝着发挥其全部潜力的方向前进充满希望。


      这让我想到最后一点：重要的是要记住，这项调查只是开发者观点的一个快照，反映了调查时 Web 平台的状态。然而，这些调查的主要目标是通过提供更好的开发者需求可见性来改善现状。今天的多少痛点会因此在明天得到解决呢？让我们在今年晚些时候的第二次调查中一起找出答案吧！

