  - key: general.results.description
    t: 2024 关于 HTML 生态系统最新趋势的年度调查。

  - key: general.html2024.survey_intro
    t: |

      HTML 是最初的 Web 技术，三十年后它依然与时俱进，这着实令人惊叹。

      尽管名为 HTML 调查，但实际上我们的范围远不止于此，而是涵盖了整个 Web 平台的所有领域——内容之丰富，**不胜枚举**！

      因此，设计这样一份调查问卷难免需要做出一些取舍。今年，我们决定聚焦于新兴和即将到来的功能，以帮助您紧跟潮流；同时也关注浏览器厂商最感兴趣的领域。

      这意味着您的回答可能会直接影响到您正在使用的浏览器的未来发展路线图。正因如此，我非常高兴能够开启这第二届 HTML 现状调查！

  - key: features.features_intro_html2024
    t: |
      欢迎参与本次调查！第一部分主要是分享您对各种 Web 平台功能的使用经验：


      - **从未听说**：这是您首次接触到该功能，或者虽然听说过但完全不了解其作用。

      - **听说过**：您读到过或学习过这个功能，但还没有实际使用过。

      - **使用过**：您至少使用过一次这个功能，哪怕只是尝鲜。


      顺便说一下，如果您想就任何选择提供更多意见，只需点击那个小小的"评论"图标即可！

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.html2024
    t: |
      <span class="first-letter">C</span>SS 正经历着前所未有的进步。从 `:has()` 到容器查询，再到子网格等等，新功能似乎每个月都在涌入浏览器。

      这种快速增长的结果是，事情可能会变得有点令人不知所措。幸运的是，今年我们邀请到了 [Chen Hui Jing](https://chenhuijing.com/) 来协助设计调查问卷，引导我们穿越 CSS 丛林。

      说到调查问卷，您知道浏览器厂商会将其数据作为 [互操作性（Interop）](https://web.dev/interop-2023/) 倡议的一部分，来帮助确定下一步要优先处理哪些功能吗？

      最后，我们今年还推出了一项新功能：可以使用自定义数据筛选器来**定制图表**。我们很期待看到您能发现什么样的新见解！

      <span class="conclusion__byline">—— Sacha Greif</span>

