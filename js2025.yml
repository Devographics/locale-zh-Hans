locale: zh-Hans
translations:
  ###########################################################################
  # General
  ###########################################################################

  - key: finish.share_message.js2025
    t: 2025年 JavaScript 现状调查现已开启！{link}

  - key: general.results.description
    t: 2025年 JavaScript 生态系统最新趋势年度调查。

  ###########################################################################
  # Survey Intro
  ###########################################################################

  - key: general.js2025.survey_intro
    t: |
      JavaScript，你还好吗？今年你几乎没有创造任何新的前端框架。


      经过十年的快速迭代，很明显生态系统在过去几年中已经稳定下来。例如，你知道“新秀” Svelte 已经 *9 岁*了吗？在 JavaScript 框架的年份里，这基本上算是古代了！


      相反，主要的战斗已经转移到了元框架领域，Astro 正在认真尝试夺取 Next.js 的皇冠——而在构建工具领域，Vite 超越 webpack 似乎只是时间问题。


      或者也许 Rust 生态系统中会出现完全不同的东西并突然接管一切，让我们当之无愧的和平与安宁时代提前结束。


      无论发生什么，有一件事是肯定的：你可以通过参加今年的 JavaScript 现状调查来帮助我们弄清楚这一切！

  - key: introduction.js2025
    t: |
      备受期待的任天堂 Switch 2 最近发布时，距离初代 Switch 已经过去了八年。


      你能想象那些可怜的游戏开发者是什么感觉吗？八年漫长的岁月都要为同一个平台开发，没有新 API，没有新功能，没有新 bug，没有破坏构建的新版本……那些可怜的灵魂！


      值得庆幸的是，这是*我们*永远不必担心的事情，因为 JavaScript 之神继续确保每一年都带来新的问……我是说，*创新*！


      所以请再次加入我，回顾这些调查结果，回顾 2025 年为我们准备的一切。


      <span class="conclusion__byline">– Sacha Greif</span>

  ###########################################################################
  # Survey FAQ
  ###########################################################################

  - key: faq.how_long_will_survey_take_js2025
    t: 完成调查需要多长时间？
  - key: faq.how_long_will_survey_take_js2025.description
    t: >
      取决于您回答多少问题（所有问题都可以跳过），
      填写调查大约需要 15-20 分钟。

  - key: faq.survey_design_js2025
    t: 这项调查是如何设计的？
  - key: faq.survey_design_js2025.description
    t: >
      这项调查是涉及浏览器供应商和 Web 开发社区的[公开设计过程](https://github.com/Devographics/surveys/issues/307)的结果。

  - key: faq.results_released_js2025
    t: 结果何时公布？
  - key: faq.results_released_js2025.description
    t: 调查将于 2025 年 10 月 1 日至 11 月 1 日进行，调查结果将在之后不久公布。

  ###########################################################################
