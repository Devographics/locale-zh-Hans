      我认为 atproto 开发者社区值得关注——其中一个官方 SDK 是 TypeScript！另外还要向 [Jason Lengstorf](https://jason.energy/) 和所有参与 [this](https://bsky.app/profile/codetv.dev/post/3lzgoi3nzh223) 的人致敬。

  - key: picks.michael_rambeau.name
    t: |
      SST
  - key: picks.michael_rambeau.bio
    t: BestOfJS 创建者
  - key: picks.michael_rambeau.description
    t: |
      仅仅一年前我还不知道 SST，但我开始在一个新的工作项目中使用它，它简直太棒了！它真的值得更多的曝光。

  - key: picks.adam_argyle.name
    t: |
      Observable
  - key: picks.adam_argyle.bio
    t: The CSS Podcast 联合主持人
  - key: picks.adam_argyle.description
    t: |
      Observable 让你构建交互式文档，将每个块视为产生某种东西的函数。它完全是异步的，功能超级强大，制作东西非常有趣，并为 [Nerdy Notebook](http://nerdy.dev/notebook) 提供动力。

  ###########################################################################
  # Highlights
  ###########################################################################

  - key: highlight.solid.html2025
    t: |
      **Solid** 可能只有 10% 的受访者使用，但它*连续五年*拥有最高的满意度，这一事实应该足以让我们关注它的动态。


      更重要的是，Solid 的创建者 [Ryan Carniato](https://dev.to/ryansolid) 在很大程度上负责普及了 **signals** 等概念，并且也是[解释](https://dev.to/this-is-learning/javascript-frameworks-heading-into-2026-2hel)其他前端框架复杂性的最佳人选之一。

  - key: highlight.astro.html2025
    t: |
      **Astro** 仔细研究了其他静态站点生成器在做什么，取其精华，去其糟粕。结果是一个既让人感觉简单又强大的框架，因此获得了最高的满意度排名。


      最近[与 Cloudflare 联手](https://blog.cloudflare.com/astro-joins-cloudflare/)，想想 Astro 团队接下来会给我们展示什么，真是令人兴奋！

  - key: highlight.elysia.html2025
    t: |
      周围有很多后端框架，但 **Elysia** 是唯一一个建立在 [Bun](https://bun.com/) 之上的框架。


      利用一个全新的运行时可能是一个冒险的赌注，但鉴于 Bun 自身日益增长的受欢迎程度，这个赌注似乎可能会得到回报。如果有的话，这肯定被证明是一个有趣的实验！

  - key: highlight.bun_test.html2025
    t: |
      经过多年对更统一工具链的期盼，看起来 JavaScript 开发者可能终于开始如愿以偿了。


      **Bun test** 只是测试运行器被烘焙到运行时中的一个例子，[Node](https://nodejs.org/api/test.html) 和 [Deno](https://docs.deno.com/runtime/fundamentals/testing/) 也提供了它们自己的等效项。

  - key: highlight.rolldown.html2025
    t: |
      虽然 **Vite** 团队主要以 Vite 闻名，但它也一直在悄悄开发 **Rolldown**，作为一个更快的、基于 Rust 的打包器。


      现在 [Vite 本身使用 Rolldown](https://vite.dev/blog/announcing-vite8-beta)，该项目无疑将在构建工具生态系统中发挥核心作用。

