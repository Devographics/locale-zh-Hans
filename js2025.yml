  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.js2025.daniel_roe
    t: |
      <span class="first-line">TypeScript 已经赢了。</span>

      不是作为打包器，而是作为一种语言。Deno 和 Bun 已经支持它很长时间了。现在，类型剥离意味着你可以在稳定的 Node.js 版本中原生编写它。如果“类型作为注释”提案通过，你甚至能够在浏览器中编写它。

      ……Vite 的时代已经到来。今年，我们看到 Vite 的下载量超过了 webpack。随之而来的是，Vitest 的使用量激增。现在似乎是加入新 Vite 工具链的好时机，而 2026 年有望成为这发生的一年——随着 Rolldown 的稳定发布，为新的、更快的 Vite 提供动力，以及一体化“Vite+”的承诺。

      我们的工具比以往任何时候都好。然而，我们都在问的存在主义问题却截然不同：AI 呢？

      AI 势必将改变我们消费文档、编写代码、做出架构选择等的方式。公司正将一切押在新的开发模式上。对于我们绝大多数人来说，编码代理正在改变我们与代码交互的方式。

      这是好事吗？

      显然，到 2025 年底，只有不到 30% 的代码是 AI 生成的。Cursor 和 Zed 的受欢迎程度正在飙升，即使它们还远未取代 VSCode 成为最常用的 IDE。像 Claude、Gemini 和 Copilot 这样基于代理的方法正在快速增长。

      对于我们这些开发者来说，无论我们使用什么工具，知道什么是“好”将比以往任何时候都重要。掌握新的语言特性将更加重要。知道在哪些库的基础上构建，而不是从头开始“氛围编码”（vibe coding）一切，也将同样重要。

      现在已经可以在一天内启动一个新项目——或者轻松迁移现有项目。这对框架和库的作者来说是一个挑战。我们需要确保我们的工具继续为开发者服务。我们不能指望惯性。

      这是所有用户都应该乐观的一个理由。

      让我们看看 2026 年会带来什么。我希望是更快的工具、更好的开发体验，以及技术作为力量倍增器来增强我们自己的代理权和选择的力量。

  - key: conclusion.js2025.daniel_roe.bio
    t: 开源维护者和创始人，领导 Nuxt 核心团队。

  ###########################################################################
  # FAQ/About
  ###########################################################################

  - key: about.content.js2025
    t: |
      2025 年 JavaScript 现状调查于 2025 年 9 月 24 日至 11 月 10 日进行，收集了 13,002 份回复。结果于 2026 年 2 月 3 日公布。本次调查由 [Devographics](https://devographics.com/) 运营。

      JavaScript 现状标志和 T 恤由 [Christopher Kirk-Nielsen](http://chriskirknielsen.com/) 设计。

      ### 调查目标

      本次调查旨在识别 Web 开发生态系统中即将出现的趋势，以帮助开发者做出技术选择。

      因此，调查的重点是预测未来几年的发展，而不是分析目前流行的内容，这就是为什么有时会省略即使目前广泛使用的功能或技术的原因。

      这也应被视为**特定开发者子集的快照**，并不意味着代表整个生态系统。

      ### 调查设计

      调查的设计部分基于去年的调查，并有一个公开反馈期，在此期间调查大纲在 [GitHub 上](https://github.com/Devographics/surveys/issues/255)进行了讨论。

      所有调查问题都是可选的。

      ### 调查受众

      调查在网上公开访问，受访者没有经过任何方式的过滤或选择。受访者主要由过去调查的受访者（通过专门的邮件列表提醒）和社交媒体流量混合而成。

      请注意，框架、库等可以自由鼓励其受众参与调查，其中一些确实通过横幅、推文等方式利用了这一点。流量来源的详细分类包含在元数据页面的“来源”图表中。

      ### 项目资金

      除了 T 恤销售外，该项目的资金来自以下赞助商：

      - [Google](https://www.google.com/chrome/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
      - [TokyoDev](https://www.tokyodev.com/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
      - [Frontend Masters](https://frontendmasters.com/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
      - [Algolia](https://www.algolia.com/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
      - [Storyblok](https://www.storyblok.com/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
      - [JetBrains](https://www.jetbrains.com/webstorm/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)

      非常感谢任何贡献或赞助。我们特别希望能与更多浏览器供应商密切合作，因为他们在网络生态系统中扮演着如此核心的角色。

      ### 技术概览

      您可以在[这里](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a)找到关于调查如何运行的更深入的技术概览。
